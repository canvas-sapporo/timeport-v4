<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="300" fill="#f8fafc"/>
  
  <!-- 環境ライン -->
  <!-- Staging環境 -->
  <line x1="50" y1="100" x2="750" y2="100" stroke="#3b82f6" stroke-width="3"/>
  <text x="20" y="105" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" font-weight="bold">stag</text>
  
  <!-- Production環境 -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="#dc2626" stroke-width="3"/>
  <text x="20" y="205" font-family="Arial, sans-serif" font-size="14" fill="#991b1b" font-weight="bold">prod</text>
  
  <!-- 開発フェーズ（trapezoid shapes） -->
  <!-- 1つ目の開発フェーズ -->
  <polygon points="150,100 200,50 250,50 300,100" fill="#10b981" opacity="0.3" stroke="#059669" stroke-width="2"/>
  <text x="225" y="70" font-family="Arial, sans-serif" font-size="12" fill="#065f46" text-anchor="middle">dev/ (氏名) / (日付)</text>
  
  <!-- 2つ目の開発フェーズ -->
  <polygon points="500,100 550,50 600,50 650,100" fill="#10b981" opacity="0.3" stroke="#059669" stroke-width="2"/>
  <text x="575" y="70" font-family="Arial, sans-serif" font-size="12" fill="#065f46" text-anchor="middle">dev/ (氏名) / (日付)</text>
  
  <!-- デプロイメント（staging → production） -->
  <!-- 1つ目のデプロイメント -->
  <line x1="200" y1="100" x2="250" y2="200" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 2つ目のデプロイメント -->
  <line x1="550" y1="100" x2="650" y2="200" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- ロールバック/マージ（production → staging） -->
  <line x1="450" y1="200" x2="550" y2="100" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- 凡例 -->
  <rect x="50" y="250" width="15" height="15" fill="#10b981" opacity="0.3" stroke="#059669" stroke-width="1"/>
  <text x="75" y="262" font-family="Arial, sans-serif" font-size="12" fill="#374151">開発フェーズ</text>
  
  <line x1="200" y1="257" x2="230" y2="257" stroke="#f59e0b" stroke-width="3"/>
  <text x="240" y="262" font-family="Arial, sans-serif" font-size="12" fill="#374151">デプロイメント</text>
  
  <line x1="350" y1="257" x2="380" y2="257" stroke="#8b5cf6" stroke-width="3"/>
  <text x="390" y="262" font-family="Arial, sans-serif" font-size="12" fill="#374151">ロールバック/マージ</text>
</svg>
